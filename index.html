<!DOCTYPE HTML>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta content="IE-edge, chrome-1" http-equiv-"X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Your Website</title>
		<link rel="stylesheet" href="base.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
</head>
<body>	
	<section id="todoapp">
		<header id="header">
			<h1 id="todos">Get Groceries</h1>
			<input id="new-todo" placeholder="What do you need?" autofocus >
		</header>
		<section id="main">
			<input type="checkbox" name="" value="" id="toggle-all">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a item</p>
	</div>
	<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/backbone-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/backbone.localStorage-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/models/todo.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/collections/todos.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/views/todos.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/views/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/routers/router.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
